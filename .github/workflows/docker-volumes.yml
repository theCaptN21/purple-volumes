name: Docker Volume Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/volume-test:latest

      - name: Create and run a container with volume
        run: |
          docker volume create myvolume
          docker run -d -v myvolume:/data --name volume-container ${{ secrets.DOCKER_HUB_USERNAME }}/volume-test:latest

      - name: Verify that the container is running
        run: docker ps --filter "name=volume-container"

      - name: Verify volume contents
        run: docker exec volume-container cat /data/volume_test.txt

      - name: Inspect Docker Volume
        run: docker volume inspect myvolume

      - name: Confirm running container
        run: docker ps

